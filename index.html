<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Ewuraba Buckle</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="header-image">
        <div class="header-text">
            <h1>Ewuraba Buckle</h1>    
        </div>      
    </div>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'About')"id="defaultOpen">About</button>
        <button class="tablinks" onclick="openTab(event, 'My Projects')">My Projects</button>
    </div>
    <div id= "About" class="tabcontent">
        <h3>About</h3>
        <p>My name is Ewuraba Buckle...</p>
    </div>
    <div id= "My Projects" class="tabcontent">
        <h3>My Projects</h3>
        <p>The following screenshots and/or videos are examples of some of my personal coding projects:</p>
    </div>

    <script> /*javascript*/
        function openTab(evt, tabName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(tabName).style.display = "block";
          evt.currentTarget.className += " active";
        }
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
</body>

</html>
